language: node_js

env:
  global:
      - GH_REF: github.com/SunshineHub/SunshineHub.github.io

node_js:
  - "node"

before_install:
  - rm -rf node_modules/

install:
  - npm install

before_script:
  - npm install gulp

script:
  - gulp
  - ls -l
  - ls -l public

deploy:
  name: SunshineHub
  email: 759715084@qq.com
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN # Set in travis-ci.org dashboard
  target_branch: master
  local_dir: public
  repo: SunshineHub/SunshineHub.github.io

  on:
    branch: master